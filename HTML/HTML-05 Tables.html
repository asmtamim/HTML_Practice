<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Tables</title>
        <link rel="icon" href="https://live.staticflickr.com/7331/9404155015_95482cd303_z.jpg">
    </head>
    
    <body>

        <!-- 
            1. table - Table tag
            2. Atribute: style - Table width 
            3. tr - Table row; in HTML table works as Row mainly, one information per row
            4. th - Table header; Top row of the table
            5. td - Table data; Cell data 
            6. Atribute: colspan - To make a cell span over multiple columns
            7. Atribute: rowspan - To make a cell span over multiple rows
			8. Atribute: border - To provide border across the data. CSS preferred. 
        -->

        <h3>Example of Table in HTML:</h3>
		<table border="1" style="width:50%">
			<tr>
				<th>Name</th>
                <th>Age</th>
				<th>Gender</th>
				<th>Ninja Rank</th>			
			</tr>
			<tr>
				<td>Naruto Uzumaki</td>
				<td>Male</td>
				<td>Hokage</td>
				<td>All types</td>
			</tr>			
			<tr>
				<td>Shikamaru Nara</td>
				<td>Male</td>
				<td>Ninjutsu/Taijutsu</td>
				<td>Ninjutsu/Taijutsu</td>
			</tr>
			<tr>
				<td>Kakashi Hatake</td>
				<td>Male</td>
				<td>Genin</td>
				<td>Ninjutsu</td>
			</tr>	
			<tr>
				<td>Jiraya</td>
				<td>Male</td>
				<td>Genin</td>
				<td>Ninjutsu</td>
			</tr>			
		</table>
    
    </body>
</html>
