<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Links</title>
        <link rel="icon" href="https://i.pinimg.com/originals/12/a2/e6/12a2e6ce6ef6df80c5e34b1fb4047649.png">
    </head>
    
    <body>

    <!--
	1. title - Browser tab name.
        2. link - relation: icon and Icon image
        3. a - Atribute: href - Use for link.
	4. h1 - Header tag.
        5. center - Middle positioning.
        6. p - Paragraph tag.
        7. img - Image tag.
        8. b - Bold text tag.
        9. Atribute: target - Open link in a browser's new window.
        10. br - Break line tag.
        11. Atribute: src - Put source link address here.  
        12. hr - Horizontal row; a straight line which is a block element. 
    -->
	    
	<a href="#footer">Jump to Bottom!</a>

        <h1>Naruto Uzumaki</h1>

        <hr>
        
        <center> <img src="https://staticg.sportskeeda.com/editor/2021/09/ee139-16305644454952-800.jpg" alt="Naruto Uzumaki"> </center>

        <p>If you'd like to know about <b>Naruto,</b> then clik <a href="https://naruto.fandom.com/wiki/Naruto_Uzumaki">here</a>.<br> 
        You can also click on Naruto's <a href="https://www.facebook.com/narutoofficialsns/" target="_blank">Facebook</a> page. (New window)</p>
    
        <hr>
	
	<footer id="footer">Contacts</footer>
	    
	
    </body>
</html>
