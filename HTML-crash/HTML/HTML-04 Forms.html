<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Form</title>
        <link rel="icon" href="https://live.staticflickr.com/7331/9404155015_95482cd303_z.jpg">
    </head>
    
    <body>

    <!--
	1. form - Form tag
        2. label - Label tag for any kind of label. 
        3. input - Input (data) tag
	4. Atribute: type - what type of input is there.
        5. Atribute: placeholder - Textbox instruction for filling up. 
        6. Atribute: required - if the data is needed to be filled
        7. Atribute: autofocus - Auto cursor focused to an indiviual textbox
        8. Atribute: value - button/data value that should be stored in the DB
    -->

		<h2>Admission form: </h2>
        
        <form>
            <label>Name</label><br>
                <input type="text" placeholder="Enter your name" required autofocus><br>
            
            <label>Gender:</label> 
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <br>
            
            <label>ID Number</label><br>
                <input type="text" id="a" placeholder="Enter your ID" required>
                <br>
            
            <label>Email</label><br>
                <input type="email" placeholder="Enter your email" required>
                <br> 
            
            <label>Password</label><br> 
                <input type="password" placeholder="Enter password" required>
                <br>
            
            <label>Retype Password</label><br> 
                <input type="password" placeholder="Retype password" required>
                <br>
            
            <label>Mobile</label><br>
                <input type="number" placeholder="Enter your number">
                <br><br>
            
            <label>Addisional Requirements:</label>
                <input type="checkbox">Bag
                <input type="checkbox">Dress
                <input type="checkbox">Keds	
	
                <br><br>
            
            <input type="checkbox"><label>Accept the <a href="https://www.termsandconditionsgenerator.com/" target="_blank">Terms & Conditions</a></label><br>
            <br>
            <input type="submit" value="Submit"/>
            <!-- <input type="button" value="Submit"/> -->
        </form>
    
    </body>
</html>
