<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Media</title>
        <link rel="icon" href="https://miscmedia-9gag-fun.9cache.com/images/thumbnail-facebook/1557216671.5403_tunyra_n.jpg">
    </head>
    
    <body>

	<!--
	    1. img - Bold text tag (Semantic tag)
        2. Atribute: src - Image source link (online or PC file)
        3. Atribute: width/height - Image's Width and Height
		4. Atribute: alt - Alternative text if the image link is unavailable. 
        5. span - Span tag. (In-line elements, which put the elements in a same line.)
	-->

        <h2>Naruto Uzumaki</h2> 
        <center> 
            <img src="https://www.pngitem.com/pimgs/m/3-30334_naruto-head-png-naruto-big-head-transparent-png.png" width="300" height="400" alt="Uzumaki Naruto">
            <img src="https://w0.peakpx.com/wallpaper/902/260/HD-wallpaper-naruto-uzumaki-futuro-hokage.jpg" width="300" height="500" alt="Naruto Portrait">
        </center> 

        <h3>Example 2</h3> 
        <center> 
            <img src="https://fictionhorizon.com/wp-content/uploads/2021/01/Naruto-Uzumaki-uzumaki-naruto-shippuuden-18921003-1280-720-1024x576.jpg" width="500" height="300" alt="Sad Naruto">
            <img src="https://i2.wp.com/sotaku.com/wp-content/uploads/2018/01/inspiration-behind-naruto-uzumaki.jpg?fit=1150%2C915&ssl=1" width="500" height="400" alt="Naruto wallpaper">
        </center> 

        <h3>Example 3: With Paragraph Tag</h3> 
        <center> 
            <p> <img src="https://fictionhorizon.com/wp-content/uploads/2021/01/Naruto-Uzumaki-uzumaki-naruto-shippuuden-18921003-1280-720-1024x576.jpg" width="500" height="300" alt="Sad Naruto"> </p>
            <p> <img src="https://i2.wp.com/sotaku.com/wp-content/uploads/2018/01/inspiration-behind-naruto-uzumaki.jpg?fit=1150%2C915&ssl=1" width="500" height="400" alt="Naruto wallpaper"> </p>
        </center> 

        <h3>Example 4: With Span Tag</h3> 
        <center> 
            </span> <img src="https://fictionhorizon.com/wp-content/uploads/2021/01/Naruto-Uzumaki-uzumaki-naruto-shippuuden-18921003-1280-720-1024x576.jpg" width="500" height="300" alt="Sad Naruto"> </span>
            </span> <img src="https://i2.wp.com/sotaku.com/wp-content/uploads/2018/01/inspiration-behind-naruto-uzumaki.jpg?fit=1150%2C915&ssl=1" width="500" height="400" alt="Naruto wallpaper"> </span>
        </center> 
        
        <br><br>
		<h3>Video example Online and Offline:</h3>

    <!-- 
        1. iframe - from youtube "share" option (copy link) tag
        2. video - Video tag.
        3. audio - Audio tag.
        4. Atribute: poster - Video Thumbnails. 
        5. Atribute: controls - Video/Audio controller.
        6. source - Source tag for attachment audio/video.
        7. Atribute: src - Put source link address here. 
        8. Atribute: type - file type. (mp3, mp4, 3gp, mkv, wmv etc.)
    
    -->
        <h4>An Embedded video from YouTube: </h4>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/o1diW_2W-cM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
		
        <h4>An offline Attached Video Example: </h4>
		<video poster="../Attachments/inline_block_elements.jpeg" controls height="315px" width="560px">
		    <source src="../Attachments/Angelina_Jolie.mp4" type="video/mp4">
		    <source src="../Attachments/Angelina_Jolie.mp4" type="video/3gp">
		    <source src="../Attachments/Angelina_Jolie.mp4" type="video/wmv">
			<source src="../Attachments/Angelina_Jolie.mp4" type="video/mkv">
	    </video> 

        <br>
        <h3>An Audio example:</h3> In the End by Linkin Park :
	     <audio controls>
		    <source src="../Attachments/In_the_End.mp3" type="audio/mp3">
		</audio>

    </body>
</html>
